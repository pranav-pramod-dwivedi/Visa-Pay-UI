<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visa Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F4F6F9;
            color: #1a1b1e;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- BACKGROUND AURA --- */
        .aura-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #F4F6F9;
        }
        .aura-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: rgba(59, 130, 246, 0.15); top: -10%; left: -10%; }
        .orb-2 { width: 400px; height: 400px; background: rgba(234, 179, 8, 0.1); bottom: -10%; right: -10%; animation-delay: -4s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* --- GLASS CARD --- */
        .redirect-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            width: 85%;
            max-width: 320px;
            animation: popUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- LOADER --- */
        .visa-loader {
            width: 60px; height: 60px;
            border: 4px solid #e5e7eb;
            border-top-color: #1a1b1e;
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="aura-background">
        <div class="aura-orb orb-1"></div>
        <div class="aura-orb orb-2"></div>
    </div>

    <div class="redirect-card">
        <div class="visa-loader"></div>
        <h2 class="text-xl font-bold text-gray-900 mb-2">Connecting to Visa</h2>
        <p class="text-sm text-gray-500 mb-6">Fetching exclusive offers for you...</p>
        
        <div class="flex items-center justify-center gap-2 opacity-50">
            <i class="fa-solid fa-lock text-xs text-gray-400"></i>
            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Visa Secure</span>
        </div>
    </div>

    <script>
        // Auto-redirect after 2.5 seconds
        setTimeout(() => {
            // Redirects to official Visa Offers page
            window.location.href = "https://usa.visa.com/pay-with-visa/featured-offers.html"; 
        }, 2500);
    </script>

</body>
</html>
