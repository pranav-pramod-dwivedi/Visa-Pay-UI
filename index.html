<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaPay | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        
        body {
            margin: 0;
            background-color: #0052FF;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.8s ease;
        }

        #stage {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0052FF 0%, #0035A3 100%);
            transition: opacity 0.6s ease;
        }

        /* Container for horizontal alignment */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* --- VISA MOTION BLUR ANIMATION --- */
        .visa-logo {
            width: 110px;
            filter: brightness(0) invert(1);
            opacity: 0;
            /* Start far left with heavy horizontal stretch for motion blur effect */
            transform: translateX(-150vw) scaleX(5);
            animation: visaStreak 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes visaStreak {
            0% {
                opacity: 0;
                transform: translateX(-150vw) scaleX(5);
                filter: brightness(0) invert(1) blur(30px);
            }
            30% {
                opacity: 1;
                filter: brightness(0) invert(1) blur(15px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scaleX(1);
                filter: brightness(0) invert(1) blur(0);
            }
        }

        /* --- PAY BOX EVOLUTION --- */
        .pay-box {
            background-color: white;
            color: #0052FF;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: scale(0.4) rotate(-10deg);
            /* Starts evolving slightly before Visa finishes its snap */
            animation: payEvolve 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s forwards;
        }

        @keyframes payEvolve {
            0% {
                opacity: 0;
                transform: scale(0.4) rotate(-10deg);
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: blur(0);
            }
        }

        /* White Fade Overlay */
        #fade-overlay {
            position: fixed;
            inset: 0;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-to-white {
            opacity: 1 !important;
        }

        /* Background atmosphere */
        .ambient-light {
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.08);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            animation: moveGlow 6s infinite alternate;
        }

        @keyframes moveGlow {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(10%, 10%) scale(1.2); }
        }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>

    <div id="stage">
        <div class="ambient-light"></div>
        
        <div class="brand-container">
            <!-- Visa streaks in -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" 
                 alt="Visa" class="visa-logo">
            
            <!-- Pay box evolves -->
            <div class="pay-box">Pay</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const overlay = document.getElementById('fade-overlay');
            const stage = document.getElementById('stage');

            // 1. Initial pause for the drama
            // 2. Animations trigger via CSS
            
            // 3. Trigger the Fade to White
            setTimeout(() => {
                overlay.classList.add('fade-to-white');
                
                // 4. Redirect once the screen is fully white
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 800);
            }, 2600); // Sequence completes at ~1.4s, so 2.6s gives a nice beat of the final logo
        };
    </script>

</body>
</html>
