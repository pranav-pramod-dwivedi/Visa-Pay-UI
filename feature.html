<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find People - Visa Infinite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F4F6F9;
            color: #1a1b1e;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        /* --- BACKGROUND --- */
        .aura-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #F4F6F9; overflow: hidden;
        }
        .aura-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: rgba(59, 130, 246, 0.15); top: -50px; left: -100px; }
        .orb-2 { width: 400px; height: 400px; background: rgba(234, 179, 8, 0.1); bottom: -100px; right: -50px; animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.1); }
        }

        /* --- HEADER --- */
        .glass-header {
            position: sticky; top: 0; z-index: 50; padding: 20px;
            background: rgba(244, 246, 249, 0.9); backdrop-filter: blur(12px);
            display: flex; align-items: center; gap: 16px;
        }

        /* --- SEARCH --- */
        .search-wrapper {
            background: white; border-radius: 20px; padding: 14px 20px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .search-wrapper:focus-within {
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
            border-color: #3b82f6; transform: translateY(-2px);
        }

        /* --- LIST ITEMS --- */
        .contact-item {
            display: flex; align-items: center; gap: 16px;
            padding: 16px 20px; background: rgba(255,255,255,0.6);
            margin: 0 20px 12px; border-radius: 20px;
            border: 1px solid white; cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .contact-item:active { transform: scale(0.98); background: white; }
        
        .avatar {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 2px solid white;
        }
        
        /* --- DYNAMIC ID BUTTON --- */
        #visa-id-btn {
            display: none; /* Hidden by default */
            margin: 0 20px 20px; padding: 16px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white; border-radius: 20px;
            align-items: center; gap: 12px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.2);
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
            display: flex; align-items: flex-end; /* Bottom sheet style */
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-card {
            width: 100%; background: #fff;
            border-top-left-radius: 32px; border-top-right-radius: 32px;
            padding: 30px 24px 40px; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        .modal-overlay.active .modal-card { transform: translateY(0); }

        /* --- FAILURE ANIMATION --- */
        .fail-icon {
            width: 80px; height: 80px; background: #FEF2F2; color: #EF4444;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <!-- BG -->
    <div class="aura-background">
        <div class="aura-orb orb-1"></div>
        <div class="aura-orb orb-2"></div>
    </div>

    <!-- HEADER -->
    <div class="glass-header">
        <button onclick="window.location.href='index.html'" class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-700 active:scale-95 transition-transform">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Find People</h1>
    </div>

    <!-- SEARCH -->
    <div class="px-5 mb-6">
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
            <input type="text" id="search-input" placeholder="Name, number, or username" class="w-full bg-transparent outline-none font-medium text-lg text-gray-800 placeholder-gray-400" oninput="handleSearch()">
        </div>
    </div>

    <!-- DYNAMIC "PAY TO ID" BUTTON -->
    <div id="visa-id-btn" onclick="payUsername()">
        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white">
            <i class="fa-solid fa-at"></i>
        </div>
        <div class="flex-1">
            <p class="text-xs text-blue-200 font-bold uppercase tracking-wider">Pay to Username</p>
            <p class="font-bold text-lg" id="visa-id-text">username@visa</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <!-- FRIENDS LIST -->
    <div class="px-5 mb-2"><h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-2">Contacts</h3></div>
    <div id="contact-list" class="pb-10">
        <!-- Rendered via JS -->
    </div>

    <!-- PAYMENT MODAL -->
    <div id="pay-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="w-16 h-16 rounded-full bg-gray-100 mb-4 p-1">
                <img id="pay-avatar" src="" class="w-full h-full rounded-full object-cover" onerror="this.src='https://ui-avatars.com/api/?background=random&name=User'">
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-1">Paying <span id="pay-name">Name</span></h2>
            
            <!-- CHANGED: Card Digits -->
            <p class="text-sm text-gray-500 mb-8 flex items-center gap-1">
                <i class="fa-brands fa-cc-visa text-blue-700"></i> Visa Infinite ••• 8144
            </p>

            <div class="flex items-center justify-center mb-8">
                <!-- CHANGED: Dollar Symbol -->
                <span class="text-3xl font-bold text-gray-800 mr-2">$</span>
                <input type="number" id="pay-amount" placeholder="0" class="text-5xl font-bold text-center w-40 outline-none bg-transparent placeholder-gray-200 caret-blue-600" autofocus>
            </div>

            <div class="w-full bg-gray-50 rounded-xl p-3 mb-6 flex items-center gap-3 border border-gray-100">
                <div class="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-400">
                    <i class="fa-solid fa-message text-xs"></i>
                </div>
                <input type="text" placeholder="Add a note..." class="bg-transparent outline-none flex-1 text-sm font-medium">
            </div>

            <button onclick="processPayment()" class="w-full bg-black text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-gray-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
                Send Securely <i class="fa-solid fa-lock text-xs opacity-70"></i>
            </button>
        </div>
    </div>

    <!-- FAILURE MODAL -->
    <div id="fail-modal" class="modal-overlay" style="z-index: 1100;">
        <div class="modal-card">
            <div class="fail-icon">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Payment Failed</h2>
            <p class="text-center text-gray-500 text-sm px-4 mb-6 leading-relaxed">
                Transaction declined by partner bank.<br>
                Please contact <span class="font-bold text-gray-800">Bank of America</span> for assistance.
            </p>

            <div class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-xs font-bold mb-8 flex items-center gap-2">
                <i class="fa-solid fa-ban"></i> Error Code: BOA_402_DECLINE
            </div>

            <button onclick="closeFail()" class="w-full bg-gray-100 text-gray-800 py-4 rounded-2xl font-bold text-lg active:scale-95 transition-transform">
                Dismiss
            </button>
        </div>
    </div>

    <script>
        // --- DATA ---
        const contacts = [
            { name: "Divyanshi", img: "/IMG_20251221_172718.jpg" },
            { name: "Diivii", img: "/Screenshot_2025-12-21-17-28-39-037_com.instagram.lite-edit.jpg" },
            { name: "Mike", img: "/IMG_20251213_100449.jpg" },
            { name: "Sarah", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=150&q=80" },
            { name: "Raj", img: "/IMG_20251223_010626.jpg" }
        ];

        // --- RENDER ---
        const listEl = document.getElementById('contact-list');
        
        function renderList(filter = "") {
            listEl.innerHTML = "";
            const filtered = contacts.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));
            
            filtered.forEach(c => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                item.onclick = () => openPay(c.name, c.img);
                item.innerHTML = `
                    <img src="${c.img}" class="avatar" onerror="this.src='https://ui-avatars.com/api/?background=random&name=${c.name}'">
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800 text-base">${c.name}</h4>
                        <p class="text-xs text-gray-400">On Visa Infinite</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
                `;
                listEl.appendChild(item);
            });
        }
        renderList();

        // --- SEARCH LOGIC ---
        function handleSearch() {
            const val = document.getElementById('search-input').value.trim();
            renderList(val);

            // Toggle "@visa" button
            const visaBtn = document.getElementById('visa-id-btn');
            const visaText = document.getElementById('visa-id-text');
            
            if (val.length > 0) {
                visaBtn.style.display = 'flex';
                visaText.innerText = val.replace(/\s+/g, '').toLowerCase() + "@visa";
            } else {
                visaBtn.style.display = 'none';
            }
        }

        function payUsername() {
            const val = document.getElementById('search-input').value.trim();
            const username = val.replace(/\s+/g, '').toLowerCase() + "@visa";
            // Use generic avatar for username pay
            openPay(username, "https://ui-avatars.com/api/?background=random&name=" + val);
        }

        // --- PAYMENT MODAL LOGIC ---
        function openPay(name, img) {
            document.getElementById('pay-name').innerText = name;
            document.getElementById('pay-avatar').src = img;
            document.getElementById('pay-amount').value = "";
            
            const modal = document.getElementById('pay-modal');
            modal.classList.add('active');
            setTimeout(() => document.getElementById('pay-amount').focus(), 100);
        }

        function processPayment() {
            const amt = document.getElementById('pay-amount').value;
            if(!amt) return;

            // Close pay modal
            document.getElementById('pay-modal').classList.remove('active');

            // Show Loading? (Simulated by short delay)
            setTimeout(() => {
                // Show Failure
                document.getElementById('fail-modal').classList.add('active');
                
                // Vibration pattern for error
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }, 500);
        }

        function closeFail() {
            document.getElementById('fail-modal').classList.remove('active');
        }

        // Close on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
