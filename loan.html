<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service Unavailable - Visa Infinite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F4F6F9;
            color: #1a1b1e;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- BACKGROUND AURA --- */
        .aura-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #F4F6F9;
        }
        .aura-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: rgba(59, 130, 246, 0.15); top: -10%; left: -10%; }
        .orb-2 { width: 400px; height: 400px; background: rgba(234, 179, 8, 0.1); bottom: -10%; right: -10%; animation-delay: -4s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* --- GLASS CARD --- */
        .error-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 40px 30px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            width: 85%;
            max-width: 340px;
            animation: popUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- ANIMATED ICON --- */
        .icon-wrapper {
            width: 80px; height: 80px;
            margin: 0 auto 24px;
            background: #EFF6FF;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #3B82F6;
            font-size: 2rem;
            position: relative;
        }
        
        .pulse-ring {
            position: absolute; inset: -4px;
            border: 2px solid #3B82F6;
            border-radius: 50%;
            opacity: 0;
            animation: ringPulse 2s infinite;
        }
        @keyframes ringPulse { 
            0% { transform: scale(1); opacity: 0.4; } 
            100% { transform: scale(1.4); opacity: 0; } 
        }

    </style>
</head>
<body>

    <div class="aura-background">
        <div class="aura-orb orb-1"></div>
        <div class="aura-orb orb-2"></div>
    </div>

    <div class="error-card">
        
        <div class="icon-wrapper">
            <div class="pulse-ring"></div>
            <i class="fa-solid fa-server"></i>
        </div>

        <h1 class="text-2xl font-bold text-slate-900 mb-2">Service Unavailable</h1>
        <p class="text-sm text-slate-500 leading-relaxed">
            This Visa feature is currently under maintenance or restricted in your region.
        </p>

        <div class="mt-6 bg-blue-50 border border-blue-100 rounded-xl p-3 flex items-center gap-3 text-left">
            <i class="fa-solid fa-circle-info text-blue-600 text-lg"></i>
            <div>
                <p class="text-[10px] font-bold text-blue-800 uppercase tracking-wide">Error Code</p>
                <p class="text-xs font-mono text-blue-600">VS-503-MAINTENANCE</p>
            </div>
        </div>

    </div>

</body>
</html>
